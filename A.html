<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Content Security Policy with appropriate external resources -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cpwebassets.codepen.io https://cdn.jsdelivr.net; style-src 'self' https://fonts.googleapis.com https://cpwebassets.codepen.io;">
    <title>AI Chatbot | CodingNepal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="A.css"/>
  </head>
  <body class= >
    <button class="chatbot-toggler">
         <span class="material-symbols-outlined">mode_comment</span>
       <span class="material-symbols-outlined">close</span>
  </button>
    <div class="chatbot">
      <header>
        <h2>Venkata_Chatbot</h2>
      <span class="close-btn material-symbols-outlined">close</span></header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p> Hi There <br> How can i help you today?</p>
        </li>
            </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">send</span>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
